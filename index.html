<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/styles.min.css">
    
</head>
<body>

<!--TITLE-->

    <header class="container-fluid header">
        <div >
            <h1 class="title text-center">Pokemon App</h1>
        </div>   
    </header>
        
            

<!--MODAL-->

<button type="button" class="btn-primary d-none" data-toggle="modal" data-target="#exampleModal">
    Show Modal
</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <li class="list-group-item">
                        <h2 class="modal-title" id="exampleModalLabel">MODAL</h2>
                    
                        <div class="modal-body-height">MODAL BODY</div>
                        <div class="modal-body-types">MODAL BODY</div>
                        <img class="modal-body-image" alt="imagen pokemon">
                    </li>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
                    
    
    <!--MAIN AND POKEMON LIST-->

    <main class="container-fluid">
        <ul class=" list-group pokemon-list pokemon_bg row justify-content-center"></ul>
    </main>


<!--FOOTER-->

    <footer class="footer text-center">
        <a href="#top" class="a_footer">Bring me up</a>
    </footer>
    

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/promise-polyfill.js"></script>
<script src="js/fetch-polyfill.js"></script>
<script src="dist/scripts.min.js"></script>
</body>
</html>
